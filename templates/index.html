<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-8">
    <!-- Title -->
    <h2 class="text-3xl font-semibold text-center text-gray-700 mb-8">
      Upload a File
    </h2>

    <!-- Upload Form -->
    <form
      id="upload-form"
      action="/upload"
      method="post"
      enctype="multipart/form-data"
      class="bg-white p-6 rounded-lg shadow-md"
    >
      <div class="mb-4">
        <label for="file" class="block text-gray-700 text-sm font-semibold mb-2"
          >Select a file to upload</label
        >
        <input
          type="file"
          name="file"
          id="file"
          class="w-full border-gray-300 border rounded-lg p-2 text-gray-700"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
      >
        Upload
      </button>
    </form>
    <div id="progress-container" class="hidden mt-4 bg-gray-200 rounded-full">
      <div
        id="progress-bar"
        class="bg-blue-500 text-xs font-medium text-blue-100 text-center p-1 leading-none rounded-full transition-all duration-300"
        style="width: 0%"
      >
        0%
      </div>
    </div>
    <!-- Locations Table -->
    <div class="mt-12">
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">Locations</h3>
      <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">
              ID
            </th>
            <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">
              Location ID
            </th>
            <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">
              Location Timezone
            </th>
            <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">
              Country
            </th>
            <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">
              Location Name
            </th>
            <th class="px-6 py-4 text-left text-sm font-medium text-gray-700">
              Business
            </th>
          </tr>
        </thead>
        <tbody id="locations-table">
          <!-- Location rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-6 flex justify-between">
      <button
        id="prev-page"
        disabled
        class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Previous
      </button>
      <button
        id="next-page"
        class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
      >
        Next
      </button>
    </div>
  </div>

  <script>
    let currentPage = 1;

    async function fetchLocations(page) {
      const limit = 10;
      const offset = (page - 1) * limit;

      const response = await fetch(
        `http://localhost:9090/locations?limit=${limit}&offset=${offset}`,
        {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        }
      );

      const data = await response.json();

      const locationsTable = document.getElementById("locations-table");
      locationsTable.innerHTML = "";

      if (data.length > 0) {
        data.forEach((location) => {
          const row = document.createElement("tr");
          row.classList.add("border-t");
          row.innerHTML = `
                <td class="px-6 py-4 text-sm text-gray-700">${location.id}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${location.locid}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${location.loctimezone}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${location.country}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${location.locname}</td>
                <td class="px-6 py-4 text-sm text-gray-700">${location.business}</td>
              `;
          locationsTable.appendChild(row);
        });
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="6" class="px-6 py-4 text-center text-gray-700">No locations found.</td>`;
        locationsTable.appendChild(row);
      }

      // Enable/Disable pagination buttons
      document.getElementById("prev-page").disabled = page <= 1;
      document.getElementById("next-page").disabled = data.length < limit;
    }

    function handlePagination() {
      document.getElementById("prev-page").onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          fetchLocations(currentPage);
        }
      };

      document.getElementById("next-page").onclick = () => {
        currentPage++;
        fetchLocations(currentPage);
      };
    }

    async function handleFormSubmit(event) {
      event.preventDefault();
      const file = event.target.querySelector('input[type="file"]').files[0];
      if (!file) return;

      const socket = new WebSocket("ws://localhost:9090/process");
      // Show progress bar
      const progressContainer = document.getElementById("progress-container");
      const progressBar = document.getElementById("progress-bar");
      progressContainer.classList.remove("hidden");
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      socket.addEventListener("open", () => {
        console.log("WebSocket connection established!");

        const chunkSize = 1024 * 1024;
        const totalBatches = Math.ceil(file.size / chunkSize);
        let offset = 0;
        let acknowledgedBatches = 0;

        const sendChunk = () => {
          if (socket.readyState !== WebSocket.OPEN) {
            console.error("WebSocket is not open");
            return;
          }

          if (offset < file.size) {
            const reader = new FileReader();
            const blob = file.slice(offset, offset + chunkSize);

            reader.onload = () => {
              try {
                socket.send(reader.result);
                offset += blob.size;
                console.log(`Sent chunk from byte ${offset}`);
              } catch (err) {
                console.error("Error sending chunk:", err);
                socket.close();
                alert("Error sending data: " + err.message);
              }
            };

            reader.onerror = (error) => {
              console.error("Error reading file:", error);
              socket.close();
              alert("Error reading file: " + error);
            };

            reader.readAsArrayBuffer(blob);
          } else {
            console.log("All chunks sent.");
            // Send an empty chunk to signal end of file
            socket.send(new ArrayBuffer(0));
          }
        };

        sendChunk();

        socket.addEventListener("message", (event) => {
          if (event.data === "processed") {
            // Send next chunk
            sendChunk();
            
            // Update progress
            acknowledgedBatches++;
            const progress = Math.min((acknowledgedBatches / totalBatches) * 100, 100);
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;

            if (acknowledgedBatches >= totalBatches) {
              console.log("All batches processed");
            }
          } else if (event.data.startsWith("Error:")) {
            console.error("Server error:", event.data);
            progressContainer.classList.add("hidden");
            alert("Upload failed: " + event.data);
            socket.close();
          } else if (event.data === "Processing complete") {
            console.log("Upload completed successfully");
            progressContainer.classList.add("hidden");
            fetchLocations(currentPage);
            socket.close();
          }
        });

        socket.addEventListener("close", (event) => {
          console.log("WebSocket closed with code:", event.code, "reason:", event.reason);
          if (!event.wasClean) {
            progressContainer.classList.add("hidden");
            alert("Connection closed unexpectedly. Please try again.");
          }
        });
      });

      socket.addEventListener("error", (err) => {
        console.error("WebSocket error:", err);
      });
    }

    // Combine both window.onload functions
    window.onload = function () {
      fetchLocations(currentPage);
      handlePagination();
      document
        .getElementById("upload-form")
        .addEventListener("submit", handleFormSubmit);
    };
  </script>
</body>
